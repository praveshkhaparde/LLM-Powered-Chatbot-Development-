<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>String Length Calculator</h1>
    <form method="POST">
      <label> Enter Text to calculate length: </label>
      <input type="text" name="text_input" required />
      <button type="submit">Submit</button>
    </form>
    {% if result is not none %}
    <h2>Result:</h2>
    <p>You entered {{ result }} characters. [Calculated on python backend]</p>
    {% endif %}
  </body>
</html>
